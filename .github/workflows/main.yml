name: CI Pipeline

# Triggers the workflow on pushes to the repository, including pull requests and tags
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js environment for builds and tests (if your project requires it)
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14' # Specify the version of Node.js you want to use

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests and linting (adjust commands according to your project setup)
      - name: Run tests
        run: npm run test

      - name: Run linting
        run: npm run lint
