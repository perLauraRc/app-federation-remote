name: CI Pipeline

# Triggers the workflow on pushes to the repository, including pull requests and tags
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js environment for builds and tests (if your project requires it)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a modern Node.js version compatible with Vite/Vitest (supports ||= &&= ??=)
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run tests and linting (adjust commands according to your project setup)
      - name: Run tests
        run: npm run test:coverage

      - name: Run linting
        run: npm run lint
